<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <!--    WEB PAGE SECTION  -->

    <!--    JAVASCRIPT TEST SECTION  -->
    <div class="row">
        <div class="col-6 offset-3 text-center">
            <br>
            <br>
            <br>
            <br>
            Fare Calendar JS in development phase
            <br>
            <br>
            <div class="fare-calendar">
                <div class="dropdown" id="dd">
                    <input class="dropdown-toggle calendar-top-position form-control textbox-border-black"
                           id="calendarDropdown" placeholder="dd/mm/yyyy" readonly="readonly" type="text"
                           aria-expanded="false" aria-haspopup="true" data-display="static" data-toggle="dropdown">

                    <div aria-labelledby="calendarDropdown" class="dropdown-menu" id="dm">
                        <div class="fare-calendar-container">

                            <div class="calendar-header container-fluid">
                                <div class="row">
                                    <div class="col-2 btn-feel" onclick="previousMonth()">
                                        <img src="img/arrow.svg" alt="previous month" class="img-fluid img-btn rotate">
                                    </div>
                                    <div class="col-8 text-center">
                                        <div class="font-size-2 font-weight-bold center-absolute">
                                            <span id="current-month">Month</span>,
                                            <span id="current-year">Year</span>
                                        </div>
                                    </div>
                                    <div class="col-2 btn-feel" onclick="nextMonth()">
                                        <img src="img/arrow.svg" alt="next month" class="img-fluid img-btn right-align">
                                    </div>
                                </div>
                            </div>

                            <div class="fare-calendar" id="cal">

                            </div>

                        </div>
                    </div>
                </div>
                <!-- dropdown ends -->
            </div>
            <!-- fare-calendar ends -->
            <br>
            <br>
            <br>
            <br>
            <div>Icons made by <a href="https://www.flaticon.com/authors/roundicons" title="Roundicons">Roundicons</a>
                from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </div>
        <!-- col ends -->
    </div>
    <!-- row ends -->
</div>
<!-- container ends -->


<script type="text/javascript" src="js/jquery-slim.min.js"></script>
<script type="text/javascript" src="js/proper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!--<script type="text/javascript" src="js/handlebars-v4.4.3.js"></script>-->
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
